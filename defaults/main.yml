---
# defaults file for sssd_ad
#
# distribution specific variabes
#
_dist_vars:
  Ubuntu:
    packages:
     - sssd
     - krb5-user
     - adcli
     - ntp
    samba_services:
     - smbd
     - nmbd
    sudo_conf_d: /etc/sudoers.d
#
# Merge 
#
sssd_ad_packages: "{{ _dist_vars[ansible_distribution]['packages'] }}"
sssd_ad_samba_services: "{{ _dist_vars[ansible_distribution]['samba_services'] }}"
sssd_ad_sudo_conf_d: "{{ _dist_vars[ansible_distribution]['sudo_conf_d'] }}"

sssd_ad_default_shell: /bin/bash
sssd_ad_fallback_homedir: /home/%u
sssd_ad_use_fully_qualified_names: False

#
# Default values below should be changed when using role
#
sssd_ad_realm: AD.CHANGE.ME
sssd_ad_domain: ad.change.me
sssd_ad_user: changeme
sssd_ad_password: changeme
